<html>
<body>
<h3>Song Popular Form</h3>
<div>
<form action="/predict" method="POST">
<label for="song_duration_ms">Song Duration</label>
<input type="text" id="song_duration_ms" name="song_duration_ms">
<br>
<label for="acousticness">Acousticness</label>
<input type="text" id="acousticness" name="acousticness">
<br>
<label for="danceability">Danceability</label>
<input type="text" id="danceability" name="danceability">
<br>
<label for="energy">Energy</label>
<input type="text" id="energy" name="energy">
<br>
<label for="instrumentalness">Instrumentalness</label>
<input type="text" id="instrumentalness" name="instrumentalness">
<br>
<label for="key">Key</label>
<select id="key" name="key">
<option value="0">0.0</option>
<option value="1">1.0</option>
<option value="2">2.0</option>
<option value="3">3.0</option>
<option value="4">4.0</option>
<option value="5">5.0</option>
<option value="6">6.0</option>
<option value="7">7.0</option>
<option value="8">8.0</option>
<option value="9">9.0</option>
<option value="10">10.0</option>
<option value="11">11.0</option>
<option value="12">12.0</option>
</select>
<br>
<label for="liveness">Liveness</label>
<input type="text" id="liveness" name="liveness">
<br>
<label for="loudness">Loudness</label>
<input type="text" id="loudness" name="loudness">
<br>
<label for="audio_mode">Audio Mode</label>
<select id="audio_mode" name="audio_mode">
<option value="0">0</option>
<option value="1">1</option>
</select>
<br>
<label for="speechiness">Speechiness</label>
<input type="text" id="speechiness" name="speechiness">
<br>
<label for="tempo">Tempo</label>
<input type="text" id="tempo" name="tempo">
<br>
<label for="time_signature">Time Signature</label>
<select id="time_signature" name="time_signature">
<option value="0">2</option>
<option value="1">3</option>
<option value="2">4</option>
<option value="3">5</option>
</select>
<br>
<label for="audio_valence">Audio Valence</label>
<input type="text" id="audio_valence" name="audio_valence">
<br>
<input type="submit" value="Submit">
</form>
<br>
<br>
{{ result }}
</div>
</body>
</html>
